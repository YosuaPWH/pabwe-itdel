<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Login - 11S20032</title>
</head>
<body>
    <fieldset style="width: fit-content">
        <h1><u>Form Login</u></h1>
        <hr>
        <form>
            <fieldset style="width: fit-content">
                
                <legend>Masukkan akun anda disini</legend>
                <table>
                    <tr>
                        <td>
                            <label>Username:</label>
                        </td>
                        <td><input type="text" name="txtUsername"
                            pattern=".{1,8}" placeholder="Username" title="Maksimal 8 karakter">
                        </td>
                    </tr>
                    <tr>
                        <td><label>Password:</label></td>
                        <td><input type="password" minlength="8" name="txtPassword"
                            pattern="(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="Password"
                            title="Minimal 8 karakter, 1 huruf besar dan 1 angka">
                        </td>
                    </tr>     
                    <tr>
                        <td>
                            <input type="submit" value="Submit">
                        </td>
                        <td>
                            <a href="forgotten.html">Forgot username/password</a> 
                        </td>
                    </tr>
                </table>
                
            </fieldset>
            
        </form>
    </fieldset>
</body>
</html>

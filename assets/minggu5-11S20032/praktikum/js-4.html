<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Pemrograman Javascript 1</title>
    <script>
        // Deklarasi variabel
        var nama
        // Membaca inputan pengguna
        nama = window.prompt("Masukkan nama anda:")
        // Menampilkan hasil
        document.write("<h1>Hallo, " + nama + ", anda sedang praktikum PABWE 2022</h1>")

    </script>
</head>
<body>
    <p>Ini status absensi anda, selesai</p>
</body>
</html>

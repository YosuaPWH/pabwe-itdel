<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Mahasiswa 11S20032</title>
    <script src="skripKu.js"></script>
    <link rel="stylesheet" href="../vendor/bootstrap5/css/bootstrap.min.css">
    <script src="../vendor/bootstrap5/js/bootstrap.bundle.js"></script>
    <script src="../vendor/bootstrap5/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="bg-primary" style="height: 100vh;" >
        <div id="container" class="container w-50 rounded-5 h-75 position-absolute start-50 top-50 translate-middle" style="background-color: #FFFFFF; height: 500px;">
            <form class=" position-absolute start-50 top-50 translate-middle w-75 needs-validation" id="formKu" onkeyup="buttonClickable()" novalidate="">
                <h4 class="d-flex justify-content-center mb-5" onmouseover="this.style.color='#0d6efd'" onmouseout="this.style.color='black'">Form Biodata Mahasiswa</h4>
                <div>
                    <div class="mb-3 d-flex">
                        <label class="align-self-center w-50">Nama</label>
                        <input type="text" id="inputNama" class="form-control" required="">
                    </div>
                    <div class="invalid-feedback">
                        Nama minimal 7 Karakter
                    </div>
                </div>
                <div class="d-flex mb-3">
                    <label class="w-50 align-self-center">Tempat Lahir</label>
                    <input type="text" id="inputTempatLahir" class="form-control">
                </div>
                <div class="d-flex mb-3">
                    <label class="w-50 align-self-center">Tanggal Lahir</label>
                    <input type="date" id="inputTanggalLahir" class="form-control">
                </div>
                <div class="d-flex mb-3">
                    <label class="w-50 align-self-center">Jenis Kelamin</label>
                    <input id="inputJenisKelamin" class="form-control" list="datalistJenisKelamin" placeholder="-- Pilih Jenis Kelamin --">
                    <datalist id="datalistJenisKelamin">
                        <option value="Laki-laki"></option>
                        <option value="Perempuan"></option>
                    </datalist>
                </div>
                <div class="d-flex">
                    <label class="w-50 align-self-center">Pendidikan Terakhir</label>
                    <select id="inputPendidikanTerakhir" class="form-select">
                        <option value="">-- Pilih Pendidikan Terakhir --</option>
                        <option value="TK">TK</option>
                        <option value="SD">SD</option>
                        <option value="SMP">SMP</option>
                        <option value="SMA">SMA</option>
                        <option value="S1">S1</option>
                        <option value="S2">S2</option>
                        <option value="S3">S3</option>
                    </select>
                    <div class="invalid-feedback">
                        Silahkan Pilih Pendidikan Terakhir
                    </div>
                </div>
    
                <div class="d-flex justify-content-center mt-5">
                    <button class="btn btn-outline-primary" id="btnSubmit" type="submit" onclick="validasi()" disabled
                    data-bs-toggle="modal" data-bs-target="#exampleModal">Submit</button>
                </div>
            </form>
        </div>
    </div>


    <!-- Button trigger modal -->
<!-- <button id="adafada" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button> -->
  
        <div class="modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div>
                        <label>Nama Saya</label>
                        <label>:</label>
                        <label id="outputNama"></label>
                    </div>
                    <div>
                        <label>Tempat Lahir Saya</label>
                        <label>:</label>
                        <label id="outputTempatLahir"></label>
                    </div>
                    <div>
                        <label>Tanggal Lahir Saya</label>
                        <label>:</label>
                        <label id="outputTanggalLahir"></label>
                    </div>
                    <div>
                        <label>Jenis Kelamin</label>
                        <label>:</label>
                        <label id="outputJenisKelamin"></label>
                    </div>
                    <div>
                        <label>Pendidikan Terakhir Saya</label>
                        <label>:</label>
                        <label id="outputPendidikanTerakhir"></label>
                    </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>
    
</body>
</html>

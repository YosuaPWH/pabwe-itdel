<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Pemrograman Javascript 3</title>
    <script>
        // Deklarasi variabel
        var usia
        // Memasukkan data kedalam variabel
        usia = window.prompt("Masukkan usia anda")
        // Logika percabangan
        // Cek status
        if (usia <= 17) {
            document.write("Maaf, anda belum cukup umur.")
        } else {
            document.write("Silahkan masuk, jangan lupa " + "menunjukkan ID anda")
        }
    </script>
</head>
</html>

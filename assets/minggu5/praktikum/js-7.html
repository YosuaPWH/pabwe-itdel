<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Pemrograman Javascript 4</title>
    <script>
        // Deklarasi variabel
        var i, angka
        // Memasukkan data kedalam variabel
        // Logika perulangan
        // Cek status
        do {
            angka = window.prompt("Masukkan angka antara 1-10")
        } while (!(angka > 0) || !(angka <= 10))

        for (i = 0; i < angka; i++) {
            document.write(i+1 + " x 5 = " + ((i+1) * 5) + "<br/>")
        }

    </script>
</head>
</html>
